<h1>survey edit</h1>

        <h2>{{ works }}</h2>
<div>
    <label>
        Survey title:
        <input type="text" ng-model="survey.title"/>
    </label>


</div>

<h2>Questions</h2>

<h3>{{ survey.title }}</h3>
{{survey.questions}}
<div class="question" ng-repeat="question in survey.questions">
    <div class="question-title">
        {{ question.title }}
    </div>
    <div class="question-body">
        {{ question.body }}
    </div>
</div>
