<div class="edit-actions">
	<a my-question-edit="question" ng-click="startEditing(question)"><i class="icon-edit"></i></a>
	<a my-question-copy="question" ng-click="cloneQuestion(survey, question, $index)"><i class="icon-book"></i></a>
	<a my-question-remove="question" ng-click="removeQuestion(survey, $index)"><i class="icon-remove"></i></a>
</div>
